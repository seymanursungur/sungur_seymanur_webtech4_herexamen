<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script src='/js/app.js'></script>

    <title>Search by weight</title>
</head>

<body>
<div class='card card-body bg-light'>
    <h1>Search for products by weight</h1>
    <br/>

    <form th:action='@{/listByWeight}' method='POST'>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='minWeight'>Min weight: </label>
                <input type='text' class='form-control' name='minWeight' id='minWeight'>
            </div>
        </div>

        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='maxWeight'>Max weight: </label>
                <input type='text' class='form-control' name='maxWeight' id='maxWeight'>
            </div>
        </div>

        <input type='SUBMIT' value='Save'>
    </form>
</div>

</body>
</html>
